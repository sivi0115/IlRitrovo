<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form Prenotazione</title>
</head>
<body>

  <h2>Prenotazione</h2>
  <form action="signupHandler.php" method="post">

    <label for="timeFrame">Fascia oraria:</label>
    <select id="timeFrame" name="timeFrame" required>
      <option value="">--Seleziona--</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
    <br><br>

    <label for="people">Numero di ospiti:</label>
    <input type="number" id="people" name="people" min="1" required>
    <br><br>

    <label for="reservationDate">Data:</label>
    <input type="date" id="reservationDate" name="reservationDate" required>
    <br><br>

    <label for="comment">Commenti:</label>
    <br>
    <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
    <br><br>

    <button type="submit">Invia</button>

  </form>

</body>
</html>
