<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Test - Validazione Foundation</title>
</head>
<body>
    <h1>Signup Test Form (Test Validazione lato Server)</h1>

    <!-- "novalidate" disabilita tutti i check HTML5 -->
    <form action="signupHandler.php" method="POST" novalidate>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="name">First Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Last Name:</label><br>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="birthDate">Birth Date:</label><br>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- CAMPO EMAIL: disattivata la validazione HTML5 -->
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
