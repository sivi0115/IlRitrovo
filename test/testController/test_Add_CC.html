<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Carta di Credito</title>
</head>
<body>
    <h2>Inserisci i dati della carta di credito</h2>
    <form action="signupHandler.php" method="post" novalidate>
        <label for="holder">Intestatario:</label><br>
        <input type="text" id="holder" name="holder" required><br><br>

        <label for="number">Numero carta:</label><br>
        <input type="text" id="number" name="number" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="expiration">Data di scadenza:</label><br>
        <input type="date" id="expiration" name="expiration" required><br><br>

        <label for="type">Tipo carta:</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <button type="submit">Commit</button>
    </form>
</body>
</html>
