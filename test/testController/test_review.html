<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Invia una Recensione</title>
</head>
<body>
    <h1>Lascia una recensione</h1>

    <form action="signupHandler.php" method="POST">
        <label for="stars">Stelle (1-5):</label><br>
        <input type="number" id="stars" name="stars" min="1" max="5" required><br><br>

        <label for="body">Testo della recensione:</label><br>
        <textarea id="body" name="body" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Invia Recensione</button>
    </form>
</body>
</html>
